<html lang ="en">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0 maximum-scale = 1.0">
        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="img/sitelogo.gif">
        <title>FormDevAndre</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body class="bg-dark">
        <div class="container mt-5 border rounded bg-light">
            <h1 class="text-center">Teniamoci in contatto...</h1>
            <form class="row g-2 justify-content-around">
                <div class="col-md-4">
                    <label for="firstName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="firsName" required>
                </div>
                <div class="col-md-5">
                    <label for="lastName" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-md-5">
                    <label for="emailInfo" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInfo" required>
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Numero di telefono</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="+(39) 3029100247">
                </div>
                <div class="col-md-9">
                    <label for="comments" class="form-label">Chi sei?</label>
                    <textarea class="form-control" id="description" row="3"></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>    

          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
